<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="/css/style.css">-->
    <title>欢迎来到登录页面</title>
</head>
<body>
    <div class="container">

        <form class="form-signin" style="border: 1px inset" action="/">
            <h3 class="form-signin-heading">请录入相关信息</h3>
            <label for="inputPhone" class="sr-only">Email address</label>
            <input type="text" id="inputPhone" class="form-control" placeholder="Phone number" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
    <div class="footer">© 2015 create by vinxent</div>
</body>
</html>
